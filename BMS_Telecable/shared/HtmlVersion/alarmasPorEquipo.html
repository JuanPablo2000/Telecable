                    <div class="card text-left bg-dark ">
                        <div class="card-header text-white">
                            <h3 class="text-white">Reportes de alarmas por equipo</h3>
                            <h6 class="text-white">Muestra información de las alarmas de un equipo dentro de un rango de fechas</h6>
                        </div>
                        <div class="card-body">
                            <div class="row">

                                <div class="col-sm-12 col-xl-4 m-b-30">
                                    <p class="text-white">Seleccione el equipo:</p>
                                    <select class="custom-select" id="devices">

                                    </select>
                                </div>
                                <div class="col-sm-12 col-xl-4 m-b-30">
                                    <p class="text-white">Fecha inicio:</p>
                                    <input id="startDate" type="text" data-datedropper class="form-control" data-dd-theme="leaf" data-dd-lang="es" data-dd-large="true" data-dd-large-default="true" data-dd-roundtrip="my-trip">
                                </div>
                                <div class="col-sm-12 col-xl-4 m-b-30">
                                    <p class="text-white">Fecha final:</p>
                                    <input id="endDate" type="text" data-datedropper class="form-control" data-dd-theme="leaf" data-dd-lang="es" data-dd-large="true" data-dd-large-default="true" data-dd-roundtrip="my-trip">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-xl-12 m-b-30">
                                    <button type="button" class="btn btn-info" id="buttonReport">Generar Reporte</button>
                                </div>
                            </div>
                        </div>
                    </div>

                      <div class='loader--text'></div>
                    </div>
                  </div>
                <div class="card bg-dark" id="data" style="display: none;">
                    
                  <div class="card-header text-white" style="font-size:24px;">
                    Alarmas equipo: <span id="selectedDevice">UPSB</span>
                  </div>
                  <div class="card-body">
                    <table id="tableAlarm" class="table table-striped table-bordered responsive nowrap" style="width:100%">
        <thead>
            <tr>
 
                <th>Hora alarma</th>
                <th>Variable</th>
                <th>Mensaje</th>
                <th>Hora retorno a normal</th>
